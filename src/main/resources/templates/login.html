<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>welcome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #1f1f1f;
            color: #25bd0b;
        }
    </style>
</head>
<body>
<p class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading" style="text-align: center">login to grind_store</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="e-mail" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password"
                   required="">
        </p>
        <p>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">stay signed in</label><br>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
    </form>
</div>
</body>
</html>
