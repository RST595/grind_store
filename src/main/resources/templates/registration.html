<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SignUp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #1f1f1f;
            color: #25bd0b;
        }
    </style>
</head>
<body>
<p class="container">
    <form class="form-signin" method="post" action="/registration">
        <h2 class="form-signin-heading" style="text-align: center">register at grind_store</h2>
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required=""
               autofocus="">
        </p>
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required=""
               autofocus="">
        </p>
        <p>
            <label for="address" class="sr-only">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Address" required=""
               autofocus="">
        </p>
         <p>
            <label for="email" class="sr-only">email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="e-mail" required=""
               autofocus="">
         </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password"
               required="">
        </p>
        <p>
            <label for="confirmPassword" class="sr-only">Confirm password</label>
            <input type="text" id="confirmPassword" name="confirmPassword" class="form-control"
               placeholder="Confirm Password" required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">register</button>
    </form>
</div>
</body>
</html>
