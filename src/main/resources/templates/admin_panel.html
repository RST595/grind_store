<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(to right, #e974a1, #f5f515);
            color: #2c2c2c;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">admin panel</h1>
<div class="container">
    <p style="text-align: center">available actions</p>
    <form class="form-signin" method="get" action="/categories/all">
        <button class="btn btn-info btn-block" type="submit">all categories</button>
    </form>
    <form class="form-signin" method="get" action="/categories/edit">
        <button class="btn btn-info btn-block" type="submit">edit categories</button>
    </form>
    <form class="form-signin" method="get" action="/categories/add">
        <button class="btn btn-info btn-block" type="submit">add new category</button>
    </form>
    <form class="form-signin" method="get" action="/swagger-ui/index.html">
        <button class="btn btn-lg btn-info btn-block" type="submit">swagger ui</button>
    </form>
    <form class="form-signin" method="get" action="/logout">
        <button class="btn btn-lg btn-info btn-block" type="submit">logout</button>
    </form>
</div>
</body>
</html>
