<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>GrindStore</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            /* The image used */
            /*background-image: linear-gradient(to right, #e974a1, #f5f515);*/
            background-image: url("background.png");


            color: #2c2c2c;

            /* Full height */
            width: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /*Color of text*/
            color: #2c2c2c;
        }
        .logo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 15%;
            /*height: 100%;*/
        }
        .btn {
            background: #00a9aa; /* Цвет фона */
            cursor: pointer;
            color: #ffffff; /* Цвет текста */
            padding: 12px 17px; /* Поля */
            margin-bottom: 10em; /* Отступ снизу */
            font: 20px/1 Arial, sans-serif; /* Рубленый шрифт */
        }
        .btn:hover {
            background: #007475; /* Цвет фона при наведении курсора */
            color: #ffffff; /* Цвет текста при наведении курсора */
        }
        .btn-flat {
            border: 0 solid #00a9aa; /* Рамка */
        }
        .btn-round {
            border-radius: 5px; /* Радиус скругления */
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        #outer
        {
            width:100%;
            text-align: center;
        }
        .inner
        {
            display: inline-block;
        }
    </style>
</head>
<body>
<br>
<img class="logo" src="logo.png" alt="store logo">
<h1 style="text-align: center">
    <span style="font-family: Arial; color: #2c2c2c; ">Welcome to GrindStore</span></h1>
<h3 style="text-align: center">
    <span style="font-family: Arial; color: #2c2c2c; ">This is welcome page of e-commerce pet-project.
You could sign in and test it.</span></h3>
<img class="center" src="pic.png" alt="main pic">
<br>
<br>
<div id="outer">
    <div class="inner">
            <form action="/login">
        <button type="submit" class="btn btn-flat btn-round">Sign In for beta</button>
        </form>
    </div>
    <div class="inner">
        <form action="https://www.google.ru/">
        <button class="btn btn-flat btn-round">Leave</button>
        </form>
    </div>
</div>
</body>
</html>
