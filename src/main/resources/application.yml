spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

server:
  port : 9191

springdoc:
  api-docs:
    path: /docs/v3/api-docs

variables:
  currencyFrom: RUB
  currencyTo: USD
  keyWord: GRIND
