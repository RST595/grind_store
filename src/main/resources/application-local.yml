spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
      database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/parts

server:
  port : 9191

#springdoc:
#  api-docs:
#    path: /docs/v3/api-docs

variables:
  currencyFrom: RUB
  currencyTo: USD
  keyWord: GRIND
